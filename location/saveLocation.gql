mutation saveLocation(
  $id: String!
  $name: String
  $active: Boolean
  $lat: Float
  $lng: Float
  $zip: String
) {
  saveLocation(
    id: $id
    name: $name
    active: $active
    lat: $lat
    lng: $lng
    zip: $zip
  ) {
    id
    name
    active
    lat
    lng
    zip
    createdAt
    updatedAt
  }
}
