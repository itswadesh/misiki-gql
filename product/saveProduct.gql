mutation saveProduct(
  $id: String
  $name: String
  $description: String
  $type: String
  $city: String
  $price: Int
  $mrp: Int
  $stock: Int
  $img: String
  $time: String
  $active: Boolean
  $position: Int
  $badge: BadgeI
  $category: ID
  $vendor: String
  $popularity: Int
  $title: String
  $metaDescription: String
  $keywords: String
) {
  saveProduct(
    id: $id
    name: $name
    description: $description
    type: $type
    city: $city
    price: $price
    mrp: $mrp
    stock: $stock
    img: $img
    time: $time
    active: $active
    vendor: $vendor
    category: $category
    popularity: $popularity
    position: $position
    badge: $badge
    title: $title
    metaDescription: $metaDescription
    keywords: $keywords
  ) {
    id
    name
    description
    slug
    type
    city
    price
    stock
    img
    time
    active
    popularity
    position
    badge {
      featured
      hot
      new
      sale
      recommended
    }
    title
    metaDescription
    keywords
    category {
      id
      name
    }
    vendor {
      id
      firstName
      lastName
      phone
      info {
        restaurant
      }
    }
  }
}
