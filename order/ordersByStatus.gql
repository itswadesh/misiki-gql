query ordersByStatus(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $status: String!
) {
  ordersByStatus(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    status: $status
  ) {
    count
    pageSize
    page
    data {
      _id {
        id
        orderNo
        createdAt
        reviewed
        createdAt
        updatedAt
        user {
          firstName
          lastName
          phone
          email
          gender
          info {
            public
            restaurant
            kitchenPhotos
          }
          avatar
        }
        address {
          address
          email
          phone
          firstName
          lastName
        }
        amount {
          qty
          subtotal
          total
          shipping
          discount
        }
        payment_order_id
      }
      items {
        pid
        name
        slug
        img
        price
        qty
        time
        status
        vendor {
          restaurant
          firstName
          lastName
          phone
        }
      }
    }
  }
}
