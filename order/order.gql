query order($id: ID!) {
  order(id: $id) {
    id
    orderNo
    otp
    createdAt
    cod_paid
    payment {
      method
      status
      amount
      amount_paid
      amount_due
      id
      order_id
      invoice_id
      captured
      fee
      tax
      error_code
      error_description
      created_at
    }
    amount {
      qty
      subtotal
      tax {
        cgst
        sgst
        igst
      }
      discount
      total
      shipping
    }
    user {
      firstName
      lastName
      phone
    }
    address {
      firstName
      lastName
      town
      city
      state
      zip
      address
      coords {
        lat
        lng
      }
    }
    items {
      pid
      name
      img
      slug
      price
      qty
      time
      vendor {
        firstName
        lastName
        phone
        address {
          address
        }
        restaurant
      }
      status
    }
  }
}
