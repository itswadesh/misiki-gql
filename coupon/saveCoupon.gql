mutation saveCoupon(
  $id: String!
  $code: String!
  $value: String!
  $type: String
  $info: String
  $msg: String
  $text: String
  $terms: String
  $color: String
  $minimumCartValue: String
  $maxAmount: String
  $validFromDate: String
  $validToDate: String
  $active: Boolean
) {
  saveCoupon(
    id: $id
    code: $code
    value: $value
    type: $type
    info: $info
    msg: $msg
    text: $text
    terms: $terms
    color: $color
    minimumCartValue: $minimumCartValue
    maxAmount: $maxAmount
    validFromDate: $validFromDate
    validToDate: $validToDate
    active: $active
  ) {
    id
    code
    value
    type
    info
    msg
    text
    terms
    color
    minimumCartValue
    maxAmount
    validFromDate
    validToDate
    active
    createdAt
    updatedAt
  }
}
